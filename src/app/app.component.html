<div *ngIf="!isLoggedIn">
  <h2>Login</h2>
  <button (click)="login()">Login</button>
  <h2>Signup</h2>
  <button (click)="signup()">Signup</button>
</div>

<div *ngIf="isLoggedIn">
  <h2>Actions</h2>
  <button (click)="scanQRCode()">Scan QR Code</button>
  <button (click)="makePayment()">Make Payment</button>
  <button (click)="viewTransactionHistory()">View Transaction History</button>
</div>

<div *ngIf="qrCodeScanned">
  <h2>QR Code Scanned Successfully!</h2>
</div>

<div *ngIf="paymentMade">
  <h2>Payment Made Successfully!</h2>
</div>

<div *ngIf="transactionHistory">
  <h2>Transaction History</h2>
  <ul>
    <li *ngFor="let transaction of transactionHistory">{{ transaction }}</li>
  </ul>
</div>
